<div class="float-end">
    <a routerLink="/" class="btn btn-outline-success btn-sm">&lt; Back</a>
</div>
<div class="my-5 text-center">
    <h3><u>VIN Verification</u></h3>
</div>
<div class="row my-5">
    <div class="col-md-6 offset-md-3">
        <form>
            <fieldset class="shadow bg-light p-4 m-5">
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Your VIN:</label>
                    <input required type="text" id="name" name="name" class="form-control">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Continue</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
